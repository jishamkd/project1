{% extends 'admin/dashboard.html' %}
{% block content %}
<div class="col-lg-12 stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">manager chats</h4>
<!--                    <p class="card-description"> Add class <code>.table-{color}</code>-->
<!--                    </p>-->
                    <div class="table-responsive">
                      <table class="table table-bordered ">
                        <thead>
                          <tr>
                            <th class="card-title">USER</th>
                            <th class="card-title">DATE</th>
                            <th class="card-title">message</th>
                            <th class="card-title">REPLY</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for i in data %}
                          <tr class="table-default">
                            <td>{{ i.user }}  </td>
                            <td>{{ i.date }}  </td>
                            <td>{{ i.message }}  </td>
                            <td>
                              {% if i.reply == None %}
                              <a href="{%url 'replytomanager' i.id %}" class="btn btn-warning">No Reply</a>
                              {% else %}
                              {{ i.reply }}
                              {% endif %}
                            </td>
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
{% endblock %}
