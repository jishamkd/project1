<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Dashtreme Admin - Free Dashboard for Bootstrap 4 by Codervent</title>
  <!-- loader-->
  <link href=" {% static 'log/assets/css/pace.min.css' %} " rel="stylesheet"/>
  <script src=" {% static 'log/assets/js/pace.min.js' %} "></script>
  <!--favicon-->
  <link rel="icon" href=" {% static 'log/assets/images/favicon.ico' %} " type="image/x-icon">
  <!-- Bootstrap core CSS-->
  <link href=" {% static 'log/assets/css/bootstrap.min.css' %} " rel="stylesheet"/>
  <!-- animate CSS-->
  <link href=" {% static 'log/assets/css/animate.css' %} " rel="stylesheet" type="text/css"/>
  <!-- Icons CSS-->
  <link href=" {% static 'log/assets/css/icons.css' %} " rel="stylesheet" type="text/css"/>
  <!-- Custom Style-->
  <link href=" {% static 'log/assets/css/app-style.css' %} " rel="stylesheet"/>

</head>

<body class="bg-theme bg-theme1">

<!-- start loader -->
   <div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div>
   <!-- end loader -->

<!-- Start wrapper-->
 <div id="wrapper">

 <div class="loader-wrapper"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
	<div class="card card-authentication1 mx-auto my-5">
		<div class="card-body">
		 <div class="card-content p-2">
		 	<div class="text-center">
		 		<img src=" {% static 'log/assets/images/logo-icon.png' %} " alt="logo icon">
		 	</div>
		  <div class="card-title text-uppercase text-center py-3">Log In</div>
		    <form method="POST">
				{% csrf_token %}
			  <div class="form-group">
			  <label for="username" class="sr-only">Username</label>
			   <div class="position-relative has-icon-right">
				  <input type="text" id="username" name="uname" class="form-control input-shadow" placeholder="Enter Username">
				  <div class="form-control-position">
					  <i class="icon-user"></i>
				  </div>
			   </div>
			  </div>
			  <div class="form-group">
			  <label for="password" class="sr-only">Password</label>
			   <div class="position-relative has-icon-right">
				  <input type="password" id="password" name="pass" class="form-control input-shadow" placeholder="Enter Password">
				  <div class="form-control-position">
					  <i class="icon-lock"></i>
				  </div>
			   </div>
			  </div>
			<div class="form-row">
			 <div class="form-group col-6">
			   <div class="icheck-material-white">
                <input type="checkbox" id="user-checkbox" checked="" />
                <label for="user-checkbox">Remember me</label>
			  </div>
			 </div>
			 <div class="form-group col-6 text-right">
			  <a href=" {% static 'log/reset-password.html' %} ">Reset Password</a>
			 </div>
			</div>
			 <button type="submit" class="btn btn-light btn-block">log In</button>
			  <div class="text-center mt-3"></div>

			 <div class="form-row mt-4">
			  <div class="form-group mb-0 col-6">
			   <button type="submit" class="btn btn-light btn-block"><i class="fa fa-square"></i> <a href=" register.html "></a>Customer registration</button>
			 </div>
			 <div class="form-group mb-0 col-6 text-right">
			  <button type="button" class="btn btn-light btn-block"><i class="fa fa-twitter-square"></i> button</button>
			 </div>
			</div>
			 </form>
		   </div>
		  </div>
		  <div class="card-footer text-center py-3">
		    <p class="text-warning mb-0">Do not have an account? <a href=" {% static 'log/register.html' %} "> Sign Up here</a></p>
		  </div>
	     </div>

     <!--Start Back To Top Button-->
    <a href=" {% static 'log/javaScript:void();' %} " class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->

	<!--start color switcher-->
   <div class="right-sidebar">
    <div class="switcher-icon">
      <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
    </div>
    <div class="right-sidebar-content">

      <p class="mb-0">Gaussion Texture</p>
      <hr>

      <ul class="switcher">
        <li id="theme1"></li>
        <li id="theme2"></li>
        <li id="theme3"></li>
        <li id="theme4"></li>
        <li id="theme5"></li>
        <li id="theme6"></li>
      </ul>

      <p class="mb-0">Gradient Background</p>
      <hr>

      <ul class="switcher">
        <li id="theme7"></li>
        <li id="theme8"></li>
        <li id="theme9"></li>
        <li id="theme10"></li>
        <li id="theme11"></li>
        <li id="theme12"></li>
		<li id="theme13"></li>
        <li id="theme14"></li>
        <li id="theme15"></li>
      </ul>

     </div>
   </div>
  <!--end color switcher-->

	</div><!--wrapper-->

  <!-- Bootstrap core JavaScript-->
  <script src=" {% static 'log/assets/js/jquery.min.js' %} "></script>
  <script src=" {% static 'log/assets/js/popper.min.js' %} "></script>
  <script src=" {% static 'log/assets/js/bootstrap.min.js' %} "></script>

  <!-- sidebar-menu js -->
  <script src=" {% static 'log/assets/js/sidebar-menu.js' %} "></script>

  <!-- Custom scripts -->
  <script src=" {% static 'log/assets/js/app-script.js' %} "></script>

</body>
</html>
